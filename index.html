<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icons/icons8-duration-finance-64.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Basic</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Watch on  only Mobile</li>
          <li class="pricing-features-item">
            Max video quality : HD 720p
          </li>
        </ul>
        <span class="pricing-price">$100 / year</span>
        <a href="#/" class="pricing-button">Get basic</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icons8-duration-finance-64.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Standard</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Watch on Mobile and laptop</li>
          <li class="pricing-features-item">
            Max video quality : Full HD 1080p
          </li>
        </ul>
        <span class="pricing-price">$150 / year</span>
        <a href="#/" class="pricing-button is-featured">Get Standard</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icons8-duration-finance-64.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Premimum</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Watch on Mobile/ Laptop/ TV</li>
          <li class="pricing-features-item">Max video quality 4k 2160p</li>
        </ul>
        <span class="pricing-price">$300 / year</span>
        <a href="#/" class="pricing-button">Get Premimum</a>
      </div>
    </div>
  </body>
</html>
